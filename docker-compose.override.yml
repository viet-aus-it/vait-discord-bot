services:
  db:
    image: postgres:13-alpine
    restart: unless-stopped
    container_name: discord_bot_db
    ports:
      - 5432:5432
    env_file: ".env"
    volumes:
      - ./db/data:/var/lib/postgresql/data

  db-migrate:
    env_file: ".env"
    container_name: discord_bot_db_migrate_dev

  adminer:
    image: adminer:4
    container_name: discord_bot_adminer
    depends_on:
      - db
    ports:
      - 8080:8080
