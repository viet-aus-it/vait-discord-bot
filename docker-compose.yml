version: "3.8"

services:
  bot:
    build:
      context: "./discord-bot"
      dockerfile: ".docker/Dockerfile"
    env_file: "discord-bot/.env.docker"
  # dashboard:
  #   build:
  #     context: "./dashboard"
  #     dockerfile: ".docker/Dockerfile"
  #   env_file: "dashboard/.env"
  db:
    image: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db:/var/lib/postgresql/data
    
volumes:
  db: ~
