name: Tests and Lints packages

on:
  pull_request:
    branches:
      - master

jobs:
  setup-for-test-and-lint:
    name: Setup for Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Set up project
        run: npm install

  run-linting:
    name: Run Linting
    runs-on: ubuntu-latest
    needs: setup-for-test-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Run linting
        run: npm run lint

  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: setup-for-test-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Run tests
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: db
          POSTGRES_DB: discordbot
          PORT: 5432
        run: |
          export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${PORT}/${POSTGRES_DB}?schema=public"
          npm run test:silent
